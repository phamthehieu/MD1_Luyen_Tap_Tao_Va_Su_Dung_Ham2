<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let arr = [1, 3, "f", 4, "r", 5, "y", 8, 'e', 'r', 7, 'y', 'i', 0, 'l', 'o', 'p', 'n', 0]

    function check(number) {
        let count = 0;
        let flag = 0
        for (let i = 0; i < arr.length; i++) {
            if (number == arr[i]) {
                count++;
            }
            if (count === 0) {
               flag = -1;
            } else {
                flag = count;
            }
        }
        return flag;
    }

    let number = prompt("Nhap so check");
    let result = check(number)
    document.write(result + '');
</script>
</body>
</html>
