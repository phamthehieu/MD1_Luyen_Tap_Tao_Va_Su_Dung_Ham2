<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    function smallest(a, b, c) {
        if (a <= b && a <= c) return a;
        if (b <= a && b <= c) return b;
        if (c <= a && c <= b) return c;
    }

    let a = prompt("Nhập số a");
    let b = prompt("Nhập số b");
    let c = prompt("Nhập số c");
    document.write(" Số nhỏ nhất là " + smallest(a,b,c));
</script>
</body>
</html>
