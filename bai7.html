<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
  function changenumber(a,b) {
    let num = [a,b];
    num.reverse().join("")
    return num;
  }
  let a = prompt("Nhập số a");
  let b = prompt("Nhập số b");
  document.write(changenumber(a,b).join(" "));
</script>
</body>
</html>
