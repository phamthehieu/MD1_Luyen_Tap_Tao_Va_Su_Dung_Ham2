<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    function check_number(result) {
        if (isNaN(result)) {
            return false;
        } else {
            return true;
        }
    }

    let result = prompt("Nhập ký tự");
    document.write(check_number(result));
</script>
</body>
</html>
