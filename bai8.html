<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    function prime(number) {
        let num = number;
        num.reverse().join();
        return num;
    }
    let number = [1, 3, 4, 5, 6, 7, 8, 9, 0];
    document.write(prime(number));
</script>
</body>
