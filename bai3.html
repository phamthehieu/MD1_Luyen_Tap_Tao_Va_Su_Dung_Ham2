<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    function exponential(num) {
        let a = 1;
        for (let i = 1; i <= num; i++) {
            a *= i;
        }
        return a;
    }

    let num = +prompt("Nhập số cần tính lũy thừa");
    document.write(exponential(num))
</script>
</body>
</html>
